<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <div class="panel panel-default" ng-init="getBook()">
          <div class="panel-heading">
            <h3 class="panel-title"><b>{{book.title}}</b></h3>
          </div>
          <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="{{book.image_url}}" class="thumbnail" />
                    &nbsp;<a href="#/books" class="btn btn-md btn-danger">Go Back</a>
                </div>
                <div class="col-md-8">
                    <label for=""><b>Description:</b></label>
                    <p>{{book.description}}</p>
                    <ul class="list-group">
                        <li class="list-group-item"><b>Genre:</b> {{book.genre}}</li>
                        <li class="list-group-item"><b>Author:</b> {{book.author}}</li>
                        <li class="list-group-item"><b>Publisher:</b> {{book.publisher}}</li>
                        <li class="list-group-item"><b>Pages:</b> {{book.pages}}</li>
                    </ul>
                    <a href="{{book.buy_url}}" class="btn btn-md btn-warning" target="_blank">Buy on Barnes & Noble</a>
                </div>
            </div>
          </div>
        </div>
    </body>
</html>
